<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Deactivated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;

        fill="none"

        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
        />

      <h1 class="mt-4 text-2xl font-bold text-gray-800">Link Deactivated</h1>
      <p class="mt-2 text-gray-600">
        This test link is no longer active or has been closed by the
        administrator.
      </p>
      <p class="mt-1 text-gray-600">
        Please contact the sender for more information.
      </p>

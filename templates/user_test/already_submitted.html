{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Recorded</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-primary": "#736b8e",
              "theme-dark": "#5f5778",
              "theme-light": "#e5e3e9",
              "green-success": "#10b981", /* Tailwind's emerald-500 */
              "green-dark": "#059669",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f7f9;
      }
    </style>

    <script>
        /* This script prevents the user from using the browser's back button 
           once the test is submitted. */
        (function () {
            // Pushes the current page into history to make it the 'top' entry.
            window.history.pushState(null, null, window.location.href);
            
            // When the user attempts to go back (popstate event fires), 
            // it immediately pushes the current page again, blocking the move.
            window.addEventListener('popstate', function (event) {
                window.history.pushState(null, null, window.location.href);
            });
        })();
    </script>
    </head>
<body class="text-gray-800">

<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white p-8 sm:p-12 rounded-xl shadow-2xl text-center border-t-8 border-green-success">
        
        <div class="mb-6">
            <i class="fas fa-check-circle text-green-success text-6xl"></i>
        </div>

        <h1 class="text-3xl sm:text-4xl font-extrabold text-green-dark mb-3">
            Response Recorded Successfully!
        </h1>
        
        <p class="text-lg text-gray-700 mb-8">
            Thank you for completing the assessment. Your responses have been successfully saved and recorded.
        </p>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <p class="text-sm text-gray-600 font-medium">
                We will notify you soon regarding the evaluation results. You may now close this window.
            </p>
        </div>
        
        </div>
</div>

</body>
</html>

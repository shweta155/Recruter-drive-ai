<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Email Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md mx-auto">
      <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-lg text-center">
        <div
          class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-[#e9e7f1]"
        >
          <svg
            class="h-10 w-10 text-[#736b8e]"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
            />
          </svg>
        </div>
        <h2 class="mt-6 text-2xl font-bold text-slate-800">
          Check Your Inbox!
        </h2>
        <p class="text-slate-500 mt-4">
          We've sent a password reset link to the email address you provided.
        </p>
        <p class="mt-2 text-sm text-slate-500">
          If you don't see it within a few minutes, please check your spam
          folder.
        </p>
        <div class="mt-8">
          <a
            href="{% url 'login' %}"
            class="inline-block w-full sm:w-auto bg-[#736b8e] text-white py-3 px-6 font-semibold rounded-lg hover:bg-[#5f5778] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#736b8e] transition-all duration-300 ease-in-out"
            >Back to Login</a
          >
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md mx-auto">
      <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-lg text-center">
        <div
          class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-[#e9e7f1]"
        >
          <svg
            class="h-10 w-10 text-[#736b8e]"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
        <h2 class="mt-6 text-2xl font-bold text-slate-800">
          Password Reset Successful!
        </h2>
        <p class="text-slate-500 mt-4">
          Your password has been changed. You can now log in with your new
          credentials.
        </p>
        <div class="mt-8">
          <a
            href="{% url 'login' %}"
            class="inline-block w-full sm:w-auto bg-[#736b8e] text-white py-3 px-6 font-semibold rounded-lg hover:bg-[#5f5778] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#736b8e] transition-all duration-300 ease-in-out"
            >Proceed to Login</a
          >
        </div>
      </div>
    </main>
  </body>
</html>

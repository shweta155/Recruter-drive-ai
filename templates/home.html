<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800">
        Welcome, {{ user.username }}!
      </h1>
      <p class="text-gray-600 mt-2">This is the home page for our users.</p>
      <a
        href="{% url 'logout' %}"
        class="mt-6 inline-block bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600"
      >
        Logout
      </a>
    </div>
  </body>
</html>

<header
  class="bg-white shadow-sm h-16 flex items-center justify-between px-4 sm:px-6 z-20"
>
  <div class="flex items-center gap-3">
    <a
      href="#"
      onclick="window.history.back(); return false;"
      class="text-slate-500 hover:text-slate-800 transition-colors p-1 rounded-full"
      title="Go Back"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </a>

    <h1 class="text-xl font-semibold text-slate-800">{{ page_title }}</h1>
  </div>

  <div class="relative z-30">
    <button
      id="user-menu-button"
      class="flex items-center space-x-2 focus:outline-none"
    >
      <img
        class="h-9 w-9 rounded-full object-cover"
        src="https://ui-avatars.com/api/?name={{ user.first_name }}+{{ user.last_name }}&background=e2e8f0&color=64748b"
        alt="User avatar"
      />
      <span class="hidden md:block font-medium"
        >{{ user.first_name }} {{ user.last_name }}</span
      >
      <svg
        class="hidden md:block w-4 h-4 text-slate-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </button>
    <div
      id="user-menu"
      class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border z-40"
    >
      <div class="px-4 py-3 border-b">
        <p class="font-semibold">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-sm text-slate-500 truncate">{{ user.email }}</p>
      </div>
      <div class="py-1">
        {% if user.profile %} {% endif %}
        <a
          href="{% url 'user_profile' pk=user.pk %}"
          class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
          >Profile</a
        >
      </div>
      <div class="py-1 border-t">
        <a
          href="{% url 'logout' %}"
          class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-slate-100"
          >Logout</a
        >
      </div>
    </div>
  </div>
</header>

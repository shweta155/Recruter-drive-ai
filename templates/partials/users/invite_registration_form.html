<!-- templates/partials/users/invite_registration_form.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for {{ paper.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-theme-light to-slate-100">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-theme-primary to-theme-dark p-6 text-white rounded-t-xl"
        >
          <h1 class="text-2xl font-bold">Register for Test</h1>
          <p class="text-theme-light text-sm mt-1">{{ paper.title }}</p>
        </div>

        <!-- Form Content -->
        <div class="p-6 space-y-4">
          <!-- Messages (if any) -->
          {% if messages %} {% for message in messages %}
          <div
            class="p-3 rounded-lg {% if message.tags %} {% if 'error' in message.tags %}bg-red-100 text-red-700 border border-red-300{% elif 'success' in message.tags %}bg-green-100 text-green-700 border border-green-300{% elif 'warning' in message.tags %}bg-yellow-100 text-yellow-700 border border-yellow-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %} {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}"
          >
            <i class="fas fa-info-circle mr-2"></i>
            {{ message }}
          </div>
          {% endfor %} {% endif %}

          <!-- Registration Form -->
          <form method="post" action="" class="space-y-4">
            {% csrf_token %}

            <!-- Name Field -->
            <div>
              <label
                for="name"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Full Name *</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-theme-primary focus:border-transparent transition"
                placeholder="Enter your full name"
                maxlength="150"
              />
            </div>

            <!-- Email Field (Pre-filled & Locked) -->
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Email Address *</label
              >
              <input
                type="email"
                id="email"
                name="email"
                value="{{ pre_fill_email }}"
                readonly
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
              />
              <p class="text-xs text-gray-500 mt-1">
                <i class="fas fa-lock mr-1"></i>This email is locked for this
                invitation.
              </p>
            </div>

            <!-- Phone Number Field -->
            <div>
              <label
                for="phone_number"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-theme-primary focus:border-transparent transition"
                placeholder="Enter your phone number"
                maxlength="20"
              />
            </div>

            <!-- Address Field -->
            <div>
              <label
                for="address"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Address</label
              >
              <textarea
                id="address"
                name="address"
                rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-theme-primary focus:border-transparent transition resize-none"
                placeholder="Enter your address"
                maxlength="500"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-theme-primary to-theme-dark text-white font-semibold py-3 rounded-lg hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 flex items-center justify-center space-x-2"
            >
              <i class="fas fa-arrow-right"></i>
              <span>Start Test</span>
            </button>
          </form>

          <!-- Disclaimer -->
          <div class="p-3 bg-slate-50 rounded-lg border border-slate-200">
            <p class="text-xs text-gray-600">
              <i class="fas fa-info-circle text-theme-primary mr-2"></i>
              By submitting, you agree to attempt this assessment. Make sure you
              have a stable internet connection.
            </p>
          </div>
        </div>
      </div>
    </div>

    <style>
      :root {
        --color-theme-primary: #736b8e;
        --color-theme-dark: #5f5778;
        --color-theme-light: #e5e3e9;
      }
    </style>
  </body>
</html>

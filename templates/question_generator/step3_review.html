<div id="step-3" class="step-transition step-hidden">
  <h1 class="text-3xl font-bold mb-8 text-slate-800">
    Review & Generate Question Paper
  </h1>
  <div
    class="space-y-6 bg-white p-8 rounded-lg shadow-sm border border-slate-200"
  >
    <div class="flex flex-wrap items-center">
      <span class="w-32 font-semibold text-slate-600">Job Title:</span>
      <span id="review-jobTitle" class="text-slate-800"></span>
    </div>
    <div class="flex flex-wrap items-center">
      <span class="w-32 font-semibold text-slate-600">Department:</span>
      <span id="review-department" class="text-slate-800"></span>
    </div>
    <div class="flex flex-wrap items-center">
      <span class="w-32 font-semibold text-slate-600">Duration:</span>
      <span id="review-duration" class="text-slate-800"></span>
    </div>
    <div class="flex flex-wrap items-center">
      <span class="w-32 font-semibold text-slate-600">Experience:</span>
      <span id="review-experience" class="text-slate-800"></span>
    </div>
    <div class="flex flex-wrap items-start">
      <span class="w-32 font-semibold text-slate-600 mt-1">Skills:</span>
      <div id="review-skills" class="flex flex-wrap gap-2"></div>
    </div>
    <div class="pt-4 border-t border-slate-200 mt-4">
      <span class="w-32 font-semibold text-slate-600">Sections:</span>
      <div id="review-sections" class="mt-4 space-y-2 pl-4"></div>
    </div>
    <div class="flex items-center pt-4 border-t border-slate-200 mt-4">
      <span class="w-32 font-semibold text-slate-600">Total Questions:</span>
      <span id="review-total" class="text-slate-800 font-bold"></span>
    </div>
  </div>
  <div class="mt-12 flex justify-start space-x-4">
    <button
      onclick="prevStep()"
      class="bg-slate-200 text-slate-800 font-semibold px-8 py-3 rounded-lg hover:bg-slate-300 transition-colors"
    >
      Back
    </button>
    <button
      onclick="generatePaper()"
      class="bg-[#736b8e] text-white font-semibold px-8 py-3 rounded-lg hover:bg-[#5f5778] transition-colors shadow-md hover:shadow-lg"
    >
      Generate
    </button>
  </div>
</div>
